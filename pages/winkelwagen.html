        <body>
			<main>

                <!-- eerste product -->
                <article id="product1">
                    <img src="../afbeeldingen/bieren/bruteforce.jpg" />
                    <h2>Brute force</h2>
                    <input type="number" name="aantalB" id="aantalBrute" step="1" min="1" max="100" value="2" onclick="add(this,60,sum1);"/>
                    <p>x</p>
                    <p>&euro;<span id="price1">2</span></p>
                    <hr />
                </article>
                
                <!-- tweede product -->
                <article id="product2">
                    <img src="../afbeeldingen/bieren/refresh.jpg" />

                    <input type="number" name="aantalR" id="aantalR" step="1" min="1" max="100" value="1" onclick="add(this,80,sum2);"/>
                    <p>x</p>
                    <p>&euro;<span id="price2">2</span></p>

                    <hr />
                </article>
                
                <!-- derde product -->
                <article id="product3">
                    <img src="../afbeeldingen/bieren/RSI.png" />
                    <h2>RSI</h2>
                    <input type="number" name="aantalRS" id="aantalRS" step="1" min="1" max="100" value="2" onclick="add(this,70,sum3);"/>
                    <p>x</p>
                    <p>&euro;<span id="price3">2</span></p>
                    <hr />
                </article>
                
                <!-- De totaalprijs
                niet voor elkaar gekregen om deze in realtime te laten werken.-->
